<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickKart - Local Store Ordering</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">QuickKart</h1>
                <div class="store-switcher">
                    <select id="store-switcher" class="form-select">
                        <option value="quickkart">QuickKart</option>
                        <option value="chemicals">A to Z Chemicals</option>
                        <option value="krishna">Krishna Grocery</option>
                        <option value="food">Good Food Store</option>
                        <option value="ir">IR</option>
                    </select>
                </div>
            </div>
            <p class="text-muted">Order via WhatsApp</p>
        </header>

        <!-- Customer Info Button -->
        <div class="customer-info-section mb-4 text-center">
            <button id="edit-customer-info" class="btn btn-outline-primary">
                <i class="bi bi-person-circle"></i> Add/Edit Delivery Details
            </button>
            <div id="customer-info-display" class="mt-2 d-none">
                <p class="mb-1"><strong>Name:</strong> <span id="customer-name-display"></span></p>
                <p class="mb-1"><strong>Phone:</strong> <span id="customer-phone-display"></span></p>
                <p class="mb-0"><strong>Address:</strong> <span id="customer-address-display"></span></p>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-section mb-4">
            <div class="input-group">
                <span class="input-group-text bg-white">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" id="search-input" class="form-control" placeholder="Search products...">
                <button class="btn btn-outline-secondary" type="button" id="clear-search">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <!-- Category Filters -->
        <div id="category-filter" class="mb-4">
            <!-- Categories will be loaded here -->
        </div>

        <!-- Product Catalog -->
        <div id="product-catalog" class="row g-3">
            <!-- Products will be loaded here -->
        </div>

        <!-- Cart Section -->
        <div class="cart-section fixed-bottom bg-white p-3 shadow-lg">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Your Cart</h5>
                <span id="cart-count" class="badge bg-primary">0</span>
            </div>
            <div id="cart-items" class="mb-3" style="max-height: 200px; overflow-y: auto;">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="d-grid gap-2">
                <button id="checkout-btn" class="btn btn-success" disabled>
                    <i class="bi bi-whatsapp"></i> Send Order via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <!-- Customer Info Modal -->
    <div class="modal fade" id="customerInfoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delivery Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customer-info-form">
                        <div class="mb-3">
                            <label for="customer-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="customer-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customer-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-address" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="customer-address" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-customer-info">Save Details</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
