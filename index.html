<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f8f9fa">
    <title>Dukan Se! - Order Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4 text-center">
            <h1 id="app-title">Dukan Se!</h1>
            <p id="app-description" class="text-muted">Your local stores, now online!</p>
            <div class="theme-toggle-container mx-auto">
                <input type="checkbox" id="theme-toggle" class="theme-toggle">
                <label for="theme-toggle" class="theme-toggle-label"></label>
            </div>
            <div class="language-switcher mt-3">
                <button data-lang="en" class="btn btn-sm btn-outline-primary active">English</button>
                <button data-lang="hi" class="btn btn-sm btn-outline-primary">हिंदी</button>
                <button data-lang="mr" class="btn btn-sm btn-outline-primary">मराठी</button>
            </div>
            <div class="store-switcher mt-3">
                <select id="store-switcher" class="form-select w-auto mx-auto">
                    <option value="dukanSe">Dukan Se!</option>
                    <option value="krishna">Krishna Grocery</option>
                    <option value="goodfood">Good Food Mart</option>
                </select>
            </div>
        </header>

        <!-- Customer Info Button -->
        <div class="customer-info-section mb-4 text-center">
            <button id="edit-customer-info" class="btn btn-outline-primary">
                <i class="bi bi-person-circle"></i> Add/Edit Delivery Details
            </button>
            <div id="customer-info-display" class="mt-2 d-none">
                <p class="mb-1"><strong>Name:</strong> <span id="customer-name-display"></span></p>
                <p class="mb-1"><strong>Phone:</strong> <span id="customer-phone-display"></span></p>
                <p class="mb-0"><strong>Address:</strong> <span id="customer-address-display"></span></p>
            </div>
        </div>

        <!-- Search & Sort Section -->
        <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="search-section">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" id="search-input" class="form-control" placeholder="Search products..." aria-label="Search products">
                        <button class="btn btn-outline-secondary" type="button" id="clear-search"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="search-section">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="sort-select" class="mb-0 me-2 sort-label">Sort by:</label>
                        <select class="form-select" id="sort-select">
                            <option value="default">Default</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="weight-low">Weight: Low to High</option>
                            <option value="weight-high">Weight: High to Low</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Filter -->
        <div id="category-filter" class="category-filter"></div>

        <!-- Product Container and Cart -->
        <div class="row">
            <!-- Product Container -->
            <div class="col-md-8 mb-4">
                <div id="product-container" class="row product-grid"></div>
            </div>

            <!-- Cart Section -->
            <div class="col-md-4">
                <div class="cart-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0"><i class="fas fa-shopping-cart"></i> <span id="cart-text">Your Cart</span></h5>
                        <span class="badge bg-primary rounded-pill" id="cart-count">0</span>
                    </div>
                    <div id="cart-items" class="cart-items"></div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <strong><span id="total-text">Total:</span> <span id="cart-total">₹0</span></strong>
                        </div>
                        <button id="checkout-btn" class="btn btn-primary" disabled>
                            <span id="checkout-text">Send Order via WhatsApp</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Section Modal -->
        <div class="modal fade" id="paymentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="payment-modal-title">Select Payment Method</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="payment-section">
                            <h6 class="mb-2" id="payment-section-title">Select Payment Method</h6>
                            <div class="payment-options">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi">
                                    <label class="form-check-label" for="upi" id="upi-label">
                                        UPI Payment
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod">
                                    <label class="form-check-label" for="cod" id="cod-label">
                                        Cash on Delivery / UPI on Delivery
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-payment-btn">Close</button>
                        <button id="proceed-to-whatsapp" class="btn btn-success" disabled id="whatsapp-btn">
                            <span id="whatsapp-btn-text">Send Order via WhatsApp</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Info Modal -->
    <div class="modal fade" id="customerInfoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delivery Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customer-info-form">
                        <div class="mb-3">
                            <label for="customer-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="customer-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customer-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-address" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="customer-address" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-customer-info">Save Details</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
