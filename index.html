<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f8f9fa">
    <title>Dukan Se - Order Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">Dukan Se</h1>
            <p id="app-description" class="text-center text-muted">Your local stores, now online!</p>
            
            <!-- Theme Toggle -->
            <div class="d-flex justify-content-center mt-2">
                <div class="theme-toggle-container">
                    <input type="checkbox" class="theme-toggle" id="theme-toggle">
                    <label for="theme-toggle" class="theme-toggle-label"></label>
                </div>
            </div>
            
            <!-- Language Switcher -->
            <div class="language-switcher">
                <button data-lang="en" class="active">English</button>
                <button data-lang="hi">हिंदी</button>
                <button data-lang="mr">मराठी</button>
            </div>
            
            <!-- Store Switcher -->
            <div class="store-switcher d-flex justify-content-center mt-3">
                <select id="store-switcher" class="form-select w-auto">
                    <option value="quickkart">Choose a store</option>
                    <option value="krishna">Krishna Grocery</option>
                    <option value="chemicals">A to Z Chemicals</option>
                    <option value="gf">Good Food Shop</option>
                </select>
            </div>
        </div>
    </header>
    
    <main class="container mb-5">
        <!-- Customer Info Button -->
        <div class="customer-info-section">
            <button id="customer-info-btn" class="btn btn-primary w-100">
                Add/Edit Delivery Details
            </button>
            <div id="customer-info-display" class="mt-3 d-none">
                <!-- Customer details will be shown here -->
            </div>
        </div>
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="search-input" class="form-control" placeholder="Search products...">
                <button id="clear-search" class="btn btn-outline-secondary">Clear</button>
            </div>
        </div>
        
        <!-- Category Filter -->
        <div id="category-filter" class="category-filter"></div>
        
        <!-- Product Grid -->
        <div class="row product-grid" id="product-container"></div>
        
        <!-- Cart Container -->
        <div class="row mt-4">
            <div class="col-md-4 ms-auto">
                <div class="cart-container">
                    <!-- Cart Header with Badge -->
                    <div class="cart-header">
                        <h5 class="mb-0">Your Cart</h5>
                        <div class="cart-badge" id="cart-count">0</div>
                    </div>
                    
                    <!-- Cart Items List -->
                    <div id="cart-items" class="cart-items"></div>
                    
                    <!-- Cart Total Section -->
                    <div class="cart-total-section">
                        <div class="cart-total-label">Total:</div>
                        <div class="cart-total-amount" id="cart-total">₹0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Fixed Checkout Section -->
    <div class="checkout-fixed d-none" id="checkout-fixed">
        <div class="checkout-cart-summary">
            <div class="checkout-items-count"><span id="fixed-cart-count">0</span> items</div>
            <div class="checkout-total">Total: <span id="fixed-cart-total">₹0</span></div>
        </div>
        <button id="checkout-btn" class="btn btn-primary" disabled>
            <span id="checkout-btn-text">Proceed to Payment</span>
        </button>
    </div>
    
    <!-- Customer Info Modal -->
    <div class="modal fade" id="customerInfoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Delivery Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customer-form">
                        <div class="mb-3">
                            <label for="customer-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="customer-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customer-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-address" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="customer-address" rows="3" required></textarea>
                        </div>
                        <p class="text-muted small">Your data is secure and only used for order processing</p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-customer-info">Save Details</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="payment-modal-title">Payment & Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 id="payment-section-title">Select Payment Method</h6>
                    <div class="payment-options mb-4">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi" checked>
                            <label class="form-check-label" for="upi" id="upi-label">UPI Payment</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod">
                            <label class="form-check-label" for="cod" id="cod-label">Cash on Delivery</label>
                        </div>
                    </div>
                    
                    <div class="order-summary mb-3">
                        <h6>Order Details</h6>
                        <div id="order-items-summary"></div>
                        <div class="d-flex justify-content-between mt-3">
                            <strong>Order Total:</strong>
                            <strong id="order-total-display">₹0</strong>
                        </div>
                    </div>
                    
                    <div class="customer-summary">
                        <h6>Delivery to:</h6>
                        <div id="order-customer-info"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-payment-btn">Close</button>
                    <button type="button" class="btn btn-success" id="whatsapp-btn" onclick="handleCheckout()">
                        <i class="fab fa-whatsapp me-2"></i>
                        <span id="whatsapp-btn-text">Send Order via WhatsApp</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
