<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f8f9fa">
    <title>Dukan Se - Order Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans:wght@400;500;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- Header Section -->
        <header class="mb-4">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="store-header">
                        <h1 id="store-name">Dukan Se</h1>
                        <p id="app-description" class="text-muted">Online Ordering System</p>
                    </div>
                    
                    <div class="store-controls d-flex flex-wrap justify-content-center mt-3">
                        <div class="theme-toggle-container mx-2 mb-2">
                            <input type="checkbox" id="theme-toggle" class="theme-toggle">
                            <label for="theme-toggle" class="theme-toggle-label"></label>
                        </div>
                        
                        <div class="store-switcher mx-2 mb-2">
                            <select id="store-switcher" class="form-select">
                                <option value="quickkart">Dukan Se</option>
                                <option value="krishna">Krishna Grocery</option>
                                <option value="chemicals">A to Z Chemicals</option>
                            </select>
                        </div>
                        
                        <div class="language-switcher mx-2 mb-2">
                            <button class="btn-lang active" data-lang="en">EN</button>
                            <button class="btn-lang" data-lang="hi">हिन्दी</button>
                            <button class="btn-lang" data-lang="mr">मराठी</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- App Description -->
        <div id="app-info-container" class="mb-4">
            <!-- App info will be loaded here -->
        </div>

        <!-- Customer Information Section -->
        <div id="customer-info-section" class="customer-info-section mb-4">
            <button id="customer-info-btn" class="btn btn-primary w-100">
                Add/Edit Delivery Details
            </button>
            <div id="customer-info-display" class="mt-3" style="display: none;"></div>
        </div>

        <!-- Search Section -->
        <div class="search-section mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="search-input" class="form-control" placeholder="Search for products...">
                <button id="clear-search" class="btn btn-outline-secondary">Clear</button>
            </div>
        </div>

        <!-- Category Filter -->
        <div id="category-filter" class="mb-4">
            <!-- Categories will be loaded here -->
        </div>

        <!-- Product Catalog Section -->
        <div class="row">
            <div class="col-md-8 mb-4">
                <div id="product-container" class="row product-grid row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 g-3">
                    <!-- Products will be loaded here -->
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="cart-container">
                    <h5 class="mb-3">Your Cart</h5>
                    <div id="cart-items" class="cart-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>Total:</span>
                        <span id="cart-total" class="fw-bold">₹0</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Items:</span>
                        <span id="cart-count">0</span>
                    </div>
                    <hr>
                    <div class="row g-2">
                        <div class="col-12">
                            <button id="checkout-btn" class="btn btn-primary w-100" disabled>
                                Send Order via WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Info Modal -->
    <div class="modal fade" id="customerInfoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customer-form">
                        <div class="mb-3">
                            <label for="customer-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="customer-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customer-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-address" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="customer-address" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-customer-info">Save Information</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
